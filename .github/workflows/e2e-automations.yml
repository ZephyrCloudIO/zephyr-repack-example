name: End2End Automations

on: 
    pull_request:
      branches:
        - main


# Needed for nx-set-shas when run on the main branch
permissions:
    actions: read
    pull-requests: write
    contents: read

jobs:
    e2e-automations:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - uses: ./.github/actions/setup-e2e-dependencies
            - uses: ./.github/actions/e2e-automations
