appId: com.zephyr.shop.host
---
- runFlow: ../common/setupAndOpenApp.yml
- runFlow:
    file: ../common/login.yml
    env:
      USERNAME: 'sample@gmail.com'
      PASSWORD: '12345678'
- assertVisible:
    id: ${output.homeScreenPOM.greetingsLabel}
- scrollUntilVisible:
    element:
      id: ${output.homeScreenPOM.ordersOverviewLabel}
- scrollUntilVisible:
    element:
      id: ${output.homeScreenPOM.recommendedForYouLabel}
- scrollUntilVisible:
    element:
      id: ${output.homeScreenPOM.browseByCategoryLabel}
- scrollUntilVisible:
    element:
      id: ${output.homeScreenPOM.newForYouLabel}
